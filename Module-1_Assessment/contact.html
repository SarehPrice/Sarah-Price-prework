<body style="background-image:url(assets/images/herringbone.png);">
    <div class="container mb-5 pb-5 mt-5 pr-5 pl-5">
    <div class="card" style="border-color: #dddddd;">
        <div class="card-body">

    <section>
        <div class="row px-3 mb-5">
          <div class="col-sm-12">
            <h1 class="text-center text-lg-left mt-4 mb-0" style="font-family: 'Georgia', Times, Times New Roman, serif; color: #4aaaa5;">About Me</h1>
            <hr class="mt-2 mb-5" style="border: 2px solid lightgray;">
          </div>
        </div>
  
      </section>
                  <div class="col-lg-8">
                      <form action="#" class="form-horizontal" role="form">
                          <div class="form-group">
                              <label for="contact-name" class="col-lg-2 control-label">Name</label>
  
                              <div class="col-lg-10">
                                  <input type="text" class="form-control" id="contact-name" placeholder="John Smith">
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="contact-email" class="col-lg-3 control-label">Email address</label>
  
                              <div class="col-lg-10">
                                  <input type="email" class="form-control" id="contact-email" placeholder="example@gmail . com">
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="contact-message" class="col-lg-2 control-label">Message</label>
  
                              <div class="col-lg-10">
                                  <textarea name="contact-message" id="contact-message" class="form-control" cols="30" rows="10" placeholder=""></textarea>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-lg-10 col-lg-offset-2">
                                  <button type="submit" class="btn text-white" style="background-color: #4aaaa5">Send Message</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div> <!-- end row -->
          <!-- </section> -->
  
        </div>
      </div>
    </section>
